<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jQuery-ui-Slider-Pips/1.11.4/jquery-ui-slider-pips.css" rel="stylesheet">
    <link rel="stylesheet" href="./jqueryui-ruler/css/jquery.ui.ruler.css">
    <link rel="stylesheet" href="./jqSlider/jquery-ui-slider-pips.min.css">
    <link rel="stylesheet" href="./css/program.css">
</head>

<body>
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="row-left col-sm-8" style="margin-left: 10px">
                            <div class="rulerBox">
                                <div id="ruler" style=" left: 0px; width: 100%; height: 600px; margin: 10px 0;">
                                    <div style="height: 600px; width: 600px" id="canvas">
    
                                    </div>
                                </div>
                                
                            </div>

                            <div class="timeLine clearfix">
                                <div class="sliderContainer row">
                                    <div class="col-sm-2"></div>
                                    <div id="circles-slider" class="col-sm-10" style="margin: 0 0 1em 0; background: #cdd4d7;"></div>
                                </div>
                                <div class="trackBox row">
                                    
                                </div>
                            </div>
                        </div>


                        <div class="row-right col-sm-3">
                            <div class="nav-tabs-custom">
                                <!-- TAB页 -->
                                <ul id="myTab" class="nav nav-tabs">
                                    <li id="scene-l" class="active">
                                        <a href="#scene" data-toggle="tab">场景</a>
                                    </li>
                                    <li id="template-l">
                                        <a href="#template" data-toggle="tab">模板</a>
                                    </li>
                                    <li id="material-l">
                                        <a href="#material" data-toggle="tab">素材</a>
                                    </li>
                                </ul>

                                <div id="myTabContent" class="tab-content" style="padding-top:20px;">
                                    <div class="tab-pane active" id="scene">
                                        <img src="./img/1.jpg" style="width: 100px; height: 100px;">
                                        <img src="./img/2.jpg" style="width: 100px; height: 100px;">
                                        <img src="./img/3.jpg" style="width: 100px; height: 100px;">
                                    </div>

                                    <div class="tab-pane" id="template">
                                        2
                                    </div>

                                    <div class="tab-pane" id="material">
                                        3
                                    </div>
                                    <div id="cloneBox"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./jqSlider/jquery-ui-slider-pips.js"></script>
<script src="./jqueryui-ruler/js/jquery.ui.ruler.js"></script>
<script src="./Tdrag/Tdrag.min.js"></script>
<script src="./js/program.js"></script>
<script>
    $(document).ready(function () {
        $('#ruler').ruler();
        // $('#ruler').ruler('refresh');
    });
</script>

</html>
