<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jQuery-ui-Slider-Pips/1.11.4/jquery-ui-slider-pips.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/jqueryui-ruler/css/jquery.ui.ruler.css">
    <link rel="stylesheet" href="./plugins/jqSlider/jquery-ui-slider-pips.min.css">
    <link rel="stylesheet" href="./css/program.css">
</head>

<body>
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="row-left col-sm-8" style="margin-left: 10px">
                            <div class="rulerBox">
                                <div id="ruler" style=" left: 0px; width: 100%; height: 600px; margin: 10px 0;">
                                    <div style="height: 600px; width: 600px" id="canvas">

                                    </div>
                                </div>

                            </div>

                            
                        </div>
                        
                        
                        <div class="timeLineBox">
                            <div class="timeLine clearfix">
                                <div class="sliderContainer row">
                                    <div class="col-sm-2">
                                        <!-- <button id="addTrack">添加轨道</button> -->
                                        <button id="addTrack" type="button" class="btn btn-default btn-xs">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        </button>
                                        <span>
                                            <span id="nowTime" data-t="60">00:00</span>
                                        </span>
                                    </div>
                                    <div id="circles-slider" class="col-sm-10" style="margin: 0 0 1em 0; background: #cdd4d7;"></div>
                                </div>
                                <div class="trackBox row">
                                    <div class="track clearfix">
                                        <div class="trackController col-sm-2">
                                            <span>轨道1</span>
                                            <span class="glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                        </div>
                                        <div id="track1" class="trackContent col-sm-10"></div>
                                    </div>
    
                                    <div class="trackSeize clearfix">
                                        <div class="trackController col-sm-2">
                                            <span></span>
    
                                        </div>
                                        <div id="track0" class="trackContent col-sm-10"></div>
                                    </div>
    
                                    <div class="trackSeize clearfix">
                                        <div class="trackController col-sm-2">
                                            <span></span>
    
                                        </div>
                                        <div id="track0" class="trackContent col-sm-10"></div>
                                    </div>
    
                                    <div class="trackSeize clearfix">
                                        <div class="trackController col-sm-2">
                                            <span></span>
    
                                        </div>
                                        <div id="track0" class="trackContent col-sm-10"></div>
                                    </div>
                                </div>
    
                                <div class="abbrTrack row">
                                    <div id="abbr-slider" class="col-sm-2" style="margin: 1em 0; background: #cdd4d7;"></div>
                                    <div class="trackContent col-sm-10"></div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="row-right col-sm-3">
                            <div class="nav-tabs-custom">
                                <!-- TAB页 -->
                                <ul id="myTab" class="nav nav-tabs">
                                    <li id="materialList-l" class="active">
                                        <a href="#materialList" data-toggle="tab">素材</a>
                                    </li>
                                    <li id="scene-l">
                                        <a href="#scene" data-toggle="tab">场景</a>
                                    </li>
                                    <li id="template-l">
                                        <a href="#template" data-toggle="tab">模版</a>
                                    </li>
                                </ul>

                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane active" id="materialList">
                                        <ol class="breadcrumb">
                                            <li>
                                                <a>素材</a>
                                            </li>
    
                                        </ol>
                                        <select id="itemIndex" class="form-control">
                                            <option value="1">图片</option>
                                            <option value="2">视频</option>
                                            <option value="3">音频</option>
                                            <option value="4">文本</option>
                                            <option value="5">rtsp</option>
                                            <option value="6">表格</option>
                                            <option value="7">时钟</option>
                                            <option value="8">天气</option>
                                            <option value="9">网页</option>
                                        </select>
                                        <div id="itemList">
                                            <div class="material defaultAdd">
                                                <img src="img/add/add.png">
                                            </div>
                                            <img src="./img/1.jpg" class="material">
                                            <img src="./img/2.jpg" class="material">
                                            <img src="./img/3.jpg" class="material">
                                            <img src="./img/3.jpg" class="material">
                                        </div>
                                    </div>

                                    <div class="tab-pane" id="scene">
                                        2
                                    </div>

                                    <div class="tab-pane" id="template">
                                        3
                                    </div>
                                    <div id="cloneBox"></div>
                                </div>

                                <div id="ediBox">
                                    <div id="imgEdi">
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./plugins/jqSlider/jquery-ui-slider-pips.js"></script>
<script src="./plugins/jqueryui-ruler/js/jquery.ui.ruler.js"></script>
<script src="./plugins/Tdrag/Tdrag.min.js"></script>
<script src="./js/program.js"></script>
<script>
</script>

</html>
